<div>
    <form ng-submit="addOpp()" class="createOpp">
    <div class="formInput">
    	<h2>Create Opportunity</h2>
		<input placeholder="Account UserID" ng-model="newOpp.userid">
        <br>
        <input placeholder="Contract" ng-model="newOpp.contract">
        <br>
        <input placeholder="P1, P2 or P3" ng-model="newOpp.priority">
        <br>
        <button type="submit" class="button">Submit</button>
    </div>
    </form>
    <div class="oppContainer">
        <md-content>
            <md-list>
                <md-item  ng-repeat="item in oppsArray | orderBy: ['priority', '-interactionScore']">
                    <md-item-content>
                        <div class="md-tile-content">
                            <div ng-show="showData">
	                            <h3>{{item.userid}}</h3>
	            				<h3>{{item.contract}}</h3>
	            				<h3>{{item.priority}}</h3>
	            			</div>
	            			<div ng-show="showInput">
	            				<input type="text" ng-model="item.userid">
	            				<input type="text" ng-model="item.contract">
	            				<input type="text" ng-model="item.priority">
	            			</div>
            				<button ng-click="removeOpp(item)" class="button">remove</button><br>
    						<button ng-click="plus(item)" class="button">+</button>
    						{{item.interactionScore}}
    						<button ng-click="minus(item)" class="button">-</button><br>
    						<button ng-click="edit()" class="button">edit</button>
        		 		 </div>
       			 	</md-item-content>
       			 <md-divider ng-if="!$last"></md-divider>
      			</md-item>
   			 </md-list>
  		</md-content>
    </div>
</div>
